---
spring:
  application:
    name: discovery-service

server:
  port: ${DISCOVERY_SERVICE_PORT:8181}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    region: region1
    serviceUrl:
      zone1: http://discovery-service:${DISCOVERY_SERVICE_PORT:8181}/eureka/
    availability-zones:
      region1: zone1
  instance:
    hostname: discovery-service
    metadata-map:
      zone: zone1
  server:
    renewal-percent-threshold: 0.85