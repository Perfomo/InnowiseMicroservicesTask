spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: http://localhost:8082/
            predicates:
              - Path=/users/**
            filters:
              - RewritePath=/users, /
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/microServsRealm
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/microServsRealm
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: gatewayClient
            client-secret: Z2jPIyTUA9562YkipbTtabNu2gILR69C
            scope: openid

server:
  port: ${GATEWAY_SERVICE_PORT:8081}

eureka:
  client:
    prefer-same-zone-eureka: true
    healthcheck:
      enabled: true
    instance-info-replication-interval-seconds: 2
    service-url:
      defaultZone: ${EUREKA_SERVICE_URI:http://localhost:8181/eureka/}
  instance:
    prefer-ip-address: true
