spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: http://localhost:8082
            predicates:
              - Path=/user-service/**
            filters:
              - RewritePath=/user-service, /
server:
  port: ${GATEWAY_SERVICE_PORT:8081}

eureka:
  client:
    prefer-same-zone-eureka: true
    healthcheck:
      enabled: true
    instance-info-replication-interval-seconds: 2
    service-url:
      defaultZone: ${EUREKA_SERVICE_URI:http://localhost:8181/eureka/}
  instance:
    prefer-ip-address: true